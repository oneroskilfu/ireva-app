<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iREVA - Real Estate Investment Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #4F46E5;
            margin-bottom: 0.5rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #333;
            max-width: 600px;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #4F46E5;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4338CA;
        }
        .footer {
            margin-top: 4rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">iREVA</div>
        </div>
        
        <h1>Welcome to iREVA</h1>
        <p>
            Unlock prime real estate investments with ease. 
            Invest, grow, and manage your portfolio — anytime, anywhere.
        </p>
        
        <a href="/invest" class="button">Start Investing</a>
        
        <div class="footer">
            © 2025 iREVA - Real Estate Investment Platform
        </div>
    </div>
</body>
</html>
