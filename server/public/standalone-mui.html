<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standalone Material UI</title>
  <!-- Load React and ReactDOM directly from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Load Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Load Material UI -->
  <script src="https://unpkg.com/@mui/material@5.14.18/umd/material-ui.production.min.js"></script>
  <!-- Load Emotion (dependency for Material UI) -->
  <script src="https://unpkg.com/@emotion/react@11.11.1/dist/emotion-react.umd.min.js"></script>
  <script src="https://unpkg.com/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>
  <!-- Roboto font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Access Material UI components
    const {
      createTheme,
      ThemeProvider,
      CssBaseline,
      Container,
      Typography,
      Box,
      Button,
      Paper,
      Grid,
      Card,
      CardContent,
      CardActions,
      TextField,
      Alert
    } = MaterialUI;

    // Create a theme
    const theme = createTheme({
      palette: {
        mode: 'light',
        primary: {
          main: '#4F46E5',
          light: '#6366F1',
          dark: '#3730A3',
          contrastText: '#FFFFFF',
        },
        secondary: {
          main: '#10B981',
          light: '#34D399',
          dark: '#059669',
          contrastText: '#FFFFFF',
        },
      },
      typography: {
        fontFamily: 'Roboto, Arial, sans-serif',
      },
    });

    // Main component
    function App() {
      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box sx={{ py: 4, bgcolor: 'background.default', minHeight: '100vh' }}>
            <Container maxWidth="lg">
              <Typography variant="h2" component="h1" gutterBottom align="center">
                Standalone Material UI Demo
              </Typography>
              
              <Typography variant="h5" component="h2" gutterBottom align="center" sx={{ mb: 4 }}>
                This page uses React & Material UI loaded directly from CDN
              </Typography>
              
              <Paper elevation={3} sx={{ p: 3, my: 4 }}>
                <Typography variant="h6" gutterBottom>
                  Color Palette Test
                </Typography>
                
                <Grid container spacing={2} sx={{ mb: 4 }}>
                  <Grid item xs={12} sm={4}>
                    <Button variant="contained" color="primary" fullWidth>
                      Primary Button
                    </Button>
                  </Grid>
                  <Grid item xs={12} sm={4}>
                    <Button variant="contained" color="secondary" fullWidth>
                      Secondary Button
                    </Button>
                  </Grid>
                  <Grid item xs={12} sm={4}>
                    <Button variant="contained" color="error" fullWidth>
                      Error Button
                    </Button>
                  </Grid>
                </Grid>
                
                <Grid container spacing={2}>
                  <Grid item xs={12} sm={6}>
                    <Button variant="outlined" color="primary" fullWidth>
                      Outlined Primary
                    </Button>
                  </Grid>
                  <Grid item xs={12} sm={6}>
                    <Button variant="outlined" color="secondary" fullWidth>
                      Outlined Secondary
                    </Button>
                  </Grid>
                </Grid>
              </Paper>
              
              <Grid container spacing={3}>
                <Grid item xs={12} md={6}>
                  <Card sx={{ height: '100%' }}>
                    <CardContent>
                      <Typography variant="h5" component="div" gutterBottom>
                        Input Components
                      </Typography>
                      <TextField 
                        label="Standard Input" 
                        variant="outlined" 
                        fullWidth 
                        margin="normal"
                      />
                      <TextField 
                        label="With Helper Text" 
                        helperText="Some important helper text" 
                        variant="outlined" 
                        fullWidth 
                        margin="normal"
                      />
                      <TextField 
                        error
                        label="Error State" 
                        helperText="This field has an error" 
                        variant="outlined" 
                        fullWidth 
                        margin="normal"
                      />
                    </CardContent>
                    <CardActions>
                      <Button size="small">Learn More</Button>
                    </CardActions>
                  </Card>
                </Grid>
                
                <Grid item xs={12} md={6}>
                  <Card sx={{ height: '100%' }}>
                    <CardContent>
                      <Typography variant="h5" component="div" gutterBottom>
                        Alert Components
                      </Typography>
                      <Alert severity="success" sx={{ mb: 2 }}>
                        This is a success alert — check it out!
                      </Alert>
                      <Alert severity="info" sx={{ mb: 2 }}>
                        This is an info alert — check it out!
                      </Alert>
                      <Alert severity="warning" sx={{ mb: 2 }}>
                        This is a warning alert — check it out!
                      </Alert>
                      <Alert severity="error" sx={{ mb: 2 }}>
                        This is an error alert — check it out!
                      </Alert>
                    </CardContent>
                    <CardActions>
                      <Button size="small">Learn More</Button>
                    </CardActions>
                  </Card>
                </Grid>
              </Grid>
              
              <Box sx={{ mt: 4, textAlign: 'center' }}>
                <Button variant="contained" color="primary" size="large" href="/">
                  Back to Home
                </Button>
              </Box>
            </Container>
          </Box>
        </ThemeProvider>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
